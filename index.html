<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">


   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">

  </head>

  <body>

    <div class="title">
        <h1>Calorie Calculator</h1>  
    </div>

    <div class="catalog">
      <h2>Staple Food/主食</h2>
      <div class="list-grid js-stapleFood-grid"> </div>
    </div>

    <div class="catalog">
      <h2>Condiment/调味料</h2>
      <div class="list-grid js-condiments-grid"> </div>
    </div>
   
    <div class="catalog">
      <h2>Fruit/水果</h2>
      <div class="list-grid js-fruits-grid"> </div>
    </div>

    <div class="catalog">
      <h2>Vegetable/蔬菜</h2>
      <div class="list-grid js-vegetables-grid"> </div>
    </div>
    
    <div class="catalog">
      <h2>Meat, Egg and Dariy/肉 蛋 奶</h2>
      <div class="list-grid js-meatEggDairys-grid"> </div>
    </div>

    <div class="button">
      <button id="calculator">Calculator</button>
    </div>
    
    <div class="totalKcal">
      <!-- 用于显示总热量的区域 -->
    </div>

    <div class="footer">     
    </div>

    <script src="list.js"></script>
	<script src="script.js"></script>
  </body>
</html>
